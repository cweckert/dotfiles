- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/:
      glob: true
      path: config/*
    ~/.emacs.d/:
      glob: true
      path: emacs.d/*
    ~/.i3/:
      glob: true
      path: i3/*
    ~/.spacemacs: spacemacs
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zshrc

# - create:
#     - ~/downloads
#     - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [sh preinstall.sh]
  - [sh fonts/install.sh, Installing Powerline fonts]
